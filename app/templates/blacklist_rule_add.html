{% extends "base.html" %}
{% block content %}
<div class="container mx-auto p-6 bg-white rounded-lg shadow-lg my-8 max-w-md">
    <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Add Blacklist Rule</h2>

    <form method="POST" action="{{ url_for('routes.add_blacklist_rule') }}" class="space-y-4">
        <div>
            <label for="sequence" class="block text-gray-700 text-sm font-bold mb-2">Sequence (Order of evaluation):</label>
            <input type="number" id="sequence" name="sequence" required
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        
        <div>
            <label for="rule_name" class="block text-gray-700 text-sm font-bold mb-2">Rule Name:</label>
            <input type="text" id="rule_name" name="rule_name" required
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        
        <div class="flex items-center">
            <input type="checkbox" id="enabled" name="enabled" value="True" checked
                   class="form-checkbox h-5 w-5 text-blue-600 rounded">
            <label for="enabled" class="ml-2 text-gray-700 text-sm font-bold">Enabled</label>
        </div>
        
        <div>
            <label for="source_ip" class="block text-gray-700 text-sm font-bold mb-2">Source IP (e.g., 10.0.0.0/8, 192.168.1.10, any):</label>
            <input type="text" id="source_ip" name="source_ip"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        
        <div>
            <label for="destination_ip" class="block text-gray-700 text-sm font-bold mb-2">Destination IP (e.g., 10.0.0.0/8, 192.168.1.10, any):</label>
            <input type="text" id="destination_ip" name="destination_ip"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        
        <div>
            <label for="protocol" class="block text-gray-700 text-sm font-bold mb-2">Protocol (e.g., tcp, udp, icmp, 6, any):</label>
            <input type="text" id="protocol" name="protocol"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        
        <div>
            <label for="destination_port" class="block text-gray-700 text-sm font-bold mb-2">Port (e.g., 80, 443, any):</label>
            <input type="text" id="destination_port" name="destination_port"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        
        <div>
            <label for="description" class="block text-gray-700 text-sm font-bold mb-2">Description:</label>
            <textarea id="description" name="description" rows="3"
                      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
        </div>
        
        <div class="flex justify-center">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">Add Rule</button>
        </div>
    </form>

    <div class="text-center mt-8">
        <a href="{{ url_for('routes.blacklist_rules_list') }}" class="text-blue-500 hover:text-blue-700 text-sm font-semibold">‚Üê Back to Blacklist Rules</a>
    </div>
</div>
{% endblock %}
