{% extends "base.html" %}
{% block content %}
<div class="container mx-auto p-6 bg-white rounded-lg shadow-lg my-8 max-w-md">
    <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Add New User</h2>

    <form method="POST" action="{{ url_for('admin.add_user') }}" class="space-y-4">
        <div>
            <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username:</label>
            <input type="text" id="username" name="username" required
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   value="{{ username if username else '' }}">
        </div>

        <div>
            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
            <input type="email" id="email" name="email" required
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   value="{{ email if email else '' }}">
        </div>

        <div>
            <label for="first_name" class="block text-gray-700 text-sm font-bold mb-2">First Name:</label>
            <input type="text" id="first_name" name="first_name"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   value="{{ first_name if first_name else '' }}"> {# Pre-fill if form submitted with error #}
        </div>

        <div>
            <label for="last_name" class="block text-gray-700 text-sm font-bold mb-2">Last Name:</label>
            <input type="text" id="last_name" name="last_name"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   value="{{ last_name if last_name else '' }}"> {# Pre-fill if form submitted with error #}
        </div>

        <div>
            <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
            <input type="password" id="password" name="password" required
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>

        {% if allowed_roles and allowed_roles | length > 1 %}
        <div>
            <label for="role" class="block text-gray-700 text-sm font-bold mb-2">Role:</label>
            <select id="role" name="role" 
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                {% for role_option in allowed_roles %}
                <option value="{{ role_option }}" {% if role_option == role %}selected{% endif %}>{{ role_option | capitalize }}</option>
                {% endfor %}
            </select>
        </div>
        {% endif %}
        
        <div class="flex justify-center">
            <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">Add User</button>
        </div>
    </form>

    <div class="text-center mt-8">
        <a href="{{ url_for('admin.user_list') }}" class="text-blue-500 hover:text-blue-700 text-sm font-semibold">‚Üê Back to User Management</a>
    </div>
</div>
{% endblock %}
